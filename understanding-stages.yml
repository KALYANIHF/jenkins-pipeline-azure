trigger:
  - main

pool:
  vmImage: ubuntu-latest
stages:
  - stage: Build
    jobs:
      - job: Firstjob
        steps:
          - bash: echo Build FirstJob
      - job: Secondjob
        steps:
          - bash: echo Build SecondJob
  - stage: DevDeploy
    dependsOn: Build
    jobs:
      - job: DevDeploy
        steps:
          - bash: echo Build DevDeploy job1
      - job: DevDeploy2
        steps:
          - bash: echo Build DevDeploy job2
  - stage: QADeploy
    dependsOn: DevDeploy
    jobs:
      - job: QADeploy
        steps:
          - bash: echo Build QADeploy
  - stage: ProdDeploy
    dependsOn:
      - DevDeploy
      - QADeploy
    jobs:
      - job: ProdDeploy
        steps:
          - bash: echo Build ProdDeploy
